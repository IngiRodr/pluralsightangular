<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por:
            </div>
            <div class="col-md-4">
                <input type="text" name="" id="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Filtrado por: </h3>
            </div>
            
        </div>
        <!-- fin cabecera -->

        <!-- tabla -->
        <div class="table-responsive">
            <!-- Muestra la tabla cuando existen productos -->
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Mostrar Imagen
                            </button>
                        </th>
                        <th>Producto</th>
                        <th>CÃ³digo</th>
                        <th>Disponible</th>
                        <th>Precio</th>
                        <th>Puntaje</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let product of products'>
                        <td></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
